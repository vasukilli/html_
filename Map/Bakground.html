<!DOCTYPE html>
<html>
    <head>
        <title>background image</title>
        <meta name="view point" content="width=device-width ; initial-value=1.0">
        <style>
         body{
            background-image:url("https://upload.wikimedia.org/wikipedia/commons/b/b3/Nature_.jpg");
            background-repeat:no-repeat;
            background-attachment: fixed;
            background-size:cover;
           

         }
         h1,p{
            color:red;
            font-size: larger;
            text-align:center;
         }
         
        </style>
    </head>
    <body>
        <h1>The Background Image</h1>
        <p>Map is the root node for the background images , here we can use url to get the image , background-repeat attribute value is no-repeat and background attachement is fixed to , the entire window will be fixed with the image</p>
    </body>
</html>
